zuul:
  retryable: false
  routes:
    biz:
      stripPrefix: false
      path: /biz/**
      serviceId: dy-biz
    front:
      stripPrefix: false
      path: /front/**
      serviceId: dy-front
    equipment:
      stripPrefix: false
      path: /equipment/**
      serviceId: dy-equipment
    index:
      path: /index/**
      url: forward:/index
    login:
      path: /login/**
      url: forward:/login
    logout:
      path: /logout/**
      url: forward:/logout
    framework:
      path: /framework/**
      stripPrefix: false
      serviceId: dy-framework
    finance:
      path: /finance/**
      stripPrefix: false
      serviceId: dy-finance
    base:
      stripPrefix: false
      path: /base/**
      serviceId: dy-base
    platform:
      path: /platform/**
      stripPrefix: false
      serviceId: dy-platform
  strip-prefix: true
  prefix: /api
  sensitiveHeaders: Cookie,Set-Cookie,Authorization

##timeout config
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

